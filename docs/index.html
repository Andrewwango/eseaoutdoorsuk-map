<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ESEA Outdoors Map</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css"/>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="icon" type="image/x-icon" href="./logo.ico">
</head>
<body onload="onStartup()">

<div class="overlay" id="overlay">
    <div class="d-flex justify-content-center">  
        <div class="spinner-border text-warning" id="spinner" role="status" style="display:none;">
            <span class="visually-hidden">Loading...</span>
            </div>
    </div>
</div>

<!-- d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start
    d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none
nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 -->
<header class="p-2 text-bg-light">
    <div class="container">
        <div class="d-flex align-items-center justify-content-start">
            <a href="/" class="d-flex align-items-center mb-0 text-white text-decoration-none">
                <img src="logo.png" alt="Logo" class="logo">
            </a>

            <ul class="nav col-auto me-auto mb-0 justify-content-start">
                <li><a href="https://instagram.com/eseaoutdoorsuk" class="nav-link px-2 text-black fw-bold" target="_blank">ESEA Outdoors UK</a></li>
                <li><a href="https://eseaoutdoorsuk.carrd.co/" class="nav-link px-2 text-black" target="_blank">About</a></li>
            </ul>
            
            <div class="text-end">
                <a href="https://instagram.com/eseaoutdoorsuk" class="text-dark" target="_blank">
                    <i class="bi bi-instagram fs-3"></i>
                </a>
            </div>
        </div>
    </div>
</header>    

<div id="map"></div>

<div class="modal fade" id="passwordModal" tabindex="-1" role="dialog" aria-labelledby="passwordModalLabel" aria-hidden="true" style="display:none">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="passwordModalLabel">Enter Password</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="passwordInput">Password:</label>
                        <input type="password" class="form-control" id="passwordInput" placeholder="Enter password">
                    </div>
                    <div class="mb-3 text-danger" id="errorLabel" style="display:none;">Incorrect password. Please try again.</div>
                    <div class="d-grid">
                        <button type="button" class="btn btn-primary" onclick="onLogin()">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<script src="script.js"></script>

</body>
</html>
